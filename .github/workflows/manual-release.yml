name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.8.0) or bump type (patch/minor/major)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Calculate version
        id: version
        run: |
          input="${{ github.event.inputs.version }}"
          current=$(jq -r .version manifest.json)

          if [[ "$input" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            # Direct version specified
            new_version="$input"
          elif [[ "$input" =~ ^(patch|minor|major)$ ]]; then
            # Bump type specified
            IFS='.' read -r major minor patch <<< "$current"
            case "$input" in
              major) new_version="$((major + 1)).0.0" ;;
              minor) new_version="${major}.$((minor + 1)).0" ;;
              patch) new_version="${major}.${minor}.$((patch + 1))" ;;
            esac
          else
            echo "âŒ Invalid version: $input"
            echo "Use semver (e.g., 0.8.0) or bump type (patch/minor/major)"
            exit 1
          fi

          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $current â†’ $new_version"

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true

      - name: Update version files
        run: |
          new_version="${{ steps.version.outputs.version }}"

          # Update package.json
          npm version "$new_version" --no-git-tag-version

          # Update manifest.json
          jq --arg v "$new_version" '.version = $v' manifest.json > tmp.json && mv tmp.json manifest.json

          # Update versions.json
          jq --arg v "$new_version" '. + {($v): "0.15.0"}' versions.json > tmp.json && mv tmp.json versions.json

      - name: Commit and tag
        run: |
          new_version="${{ steps.version.outputs.version }}"
          git add package.json package-lock.json manifest.json versions.json
          git commit -m "$new_version"
          git tag "$new_version"

      - name: Push
        run: |
          git push
          git push --tags

      - name: Build
        run: npm run build

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          new_version="${{ steps.version.outputs.version }}"
          gh release create "$new_version" \
            --title="$new_version" \
            --generate-notes \
            main.js manifest.json styles.css
